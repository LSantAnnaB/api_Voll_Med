spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost/vollMed?createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo&useSSl=false
